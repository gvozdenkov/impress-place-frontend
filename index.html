          <div class="profile__avatar" data-popup="popup_type_edit-avatar">
            <img

              class="profile__avatar-img" />
          </div>

            class="profile__edit-btn link-hover"

          <p class="text-basic profile__about">web разработчик</p>

    <ul class="error-list page__error-list"></ul>
    <!-- Edit Avatar popup -->
    <div class="popup popup_type_edit-avatar">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="edit-avatar-form-title"
        aria-modal="true">
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"></button>
        <form
          class="form validate edit-avatar-form"
          name="editAvatarForm"
          novalidate>
          <h2 class="title form__title" id="edit-avatar-form-title">
            Обновить аватар
          </h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="avatar-link" class="form__label sr-only"
                >Ссылка на картинку
              </label>
              <input
                type="url"
                name="avatar-link"
                id="avatar-link"
                class="form__input form__input_type_url"
                placeholder="Ссылка на картинку"
                required />
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">
            <span class="button__text">Сохранить</span>
            <span class="ellipsis"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- Edit Profile popup -->
    <div class="popup popup_type_edit-profile">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="edit-profile-form-title"
        aria-modal="true">
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"></button>
        <form
          class="form validate edit-profile-form"
          name="editProfileForm"
          novalidate>
          <h2 class="title form__title" id="edit-profile-form-title">
            Редактировать профиль
          </h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="name" class="form__label sr-only">Имя</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Введите своё имя"
                minlength="2"
                maxlength="40"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required />
            </div>
            <div class="form__field">
              <label for="about" class="form__label sr-only"
                >Информация о себе</label
              >
              <input
                type="text"
                name="about"
                id="about"
                class="form__input"
                placeholder="Напишите о себе"
                minlength="2"
                maxlength="200"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required />
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">
            <span class="button__text">Сохранить</span>
            <span class="ellipsis"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- Add card popup -->
    <div class="popup popup_type_add-card">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="add-card-form-title"
        aria-modal="true">
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"></button>
        <form class="form validate add-card-form" name="addCardForm" novalidate>
          <h2 class="title form__title" id="add-card-form-title">
            Новое место
          </h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="place-name" class="form__label sr-only"
                >Название места</label
              >
              <input
                type="text"
                name="name"
                id="place-name"
                class="form__input form__input_type_title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required />
            </div>

            <div class="form__field">
              <label for="place-link" class="form__label sr-only"
                >Ссылка на картинку</label
              >
              <input
                type="url"
                name="link"
                id="place-link"
                class="form__input form__input_type_url"
                placeholder="Ссылка на картинку"
                required />
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">
            <span class="button__text">Создать</span>
            <span class="ellipsis"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- Card image popup -->
    <div class="popup popup_type_image">
      <div
        class="popup__container popup__container_type_image"
        role="dialog"
        aria-labelledby="popup-image-title"
        aria-modal="true">
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"></button>
        <img src="" alt="" class="popup__image" />
        <p class="popup__image-title" id="popup-image-title"></p>
      </div>
    </div>

    <!-- Confirm delete popup -->
    <div class="popup popup_type_delete">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="confirm-delete-form-title"
        aria-modal="true">
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"></button>
        <form
          class="form confirm-delete-form"
          name="confirmDeleteForm"
          novalidate>
          <h2
            class="title form__title form__title_type_no-inputs"
            id="confirm-delete-form-title">
            Вы уверены?
          </h2>
          <button type="submit" class="button form__submit">
            <span class="button__text">Да</span>
            <span class="ellipsis"></span>
          </button>
        </form>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <li class="photo-grid__item">
        <article class="card">
          <img src="" alt="" class="card__img" />
          <button class="card__delete-btn link-hover"></button>
          <footer class="card__footer">
            <h2 class="card__title"></h2>
            <button
              class="card__like-btn link-hover link-hover_place_light"
              aria-label="Поставить лайк"
              type="button"></button>
            <span class="card__like-count"></span>
          </footer>
        </article>
      </li>
    </template>

    <!-- Form input error element -->
    <template id="form-input-error-template">
      <span class="form__input-error"></span>
    </template>

    <!-- Error popup -->
    <template id="error-popup-template">
      <li class="error-list__item">
        <div class="error-popup" role="alert">
          <h2 class="title error-popup__title"></h2>
          <p class="text-basic error-popup__description"></p>
          <button
            aria-label="Закрыть окно ошибки"
            class="error-popup__close link-hover"
            type="button"></button>
        </div>
      </li>
    </template>
  </body>
