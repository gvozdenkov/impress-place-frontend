<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta
      name="description"
      content="Делитесь фотографиями любимых мест со всем миром."
    />
    <meta name="keywords" content="фото альбом, делиться фото, mesto" />
    <link rel="shortcut icon" href="favicon.ico?v2" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Mesto логотип."
          class="logo logo_place_header"
        />
      </header>
      <main class="content page__section">
        <section class="profile content__profile page__section">
          <div
            class="profile__avatar"
            role="img"
            aria-label="Аватар. Нажмите для редактирования"
          ></div>
          <div class="profile__info">
            <h1 class="profile__title">Arty Gvozdenkov</h1>
            <button
              class="profile__edit-btn link-hover link-hover_place_dark"
              aria-label="Редактировать профиль"
            ></button>
            <p class="profile__about">web разработчик</p>
          </div>
          <button
            class="profile__add-btn link-hover link-hover_place_dark"
            aria-label="Добавить место"
          ></button>
        </section>
        <section class="photo-grid page__section" aria-label="Фото галерея">
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1490879112094-281fea0883dc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Байкал</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1605653799416-595e2b020d08?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1467&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Камчатка</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1630763741321-16e7bff61e2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Карелия</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1611177239857-4776c833e3b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1846&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Куршская коса</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1641297136561-17697bdb017b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Тверь</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
          <article class="card">
            <figure class="card__figure">
              <img
                src="https://images.unsplash.com/photo-1662325652850-fd2426e684b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                alt=""
                class="card__img"
              />
            </figure>
            <div class="card__footer">
              <h2 class="card__title">Калуга</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_opened">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="form-title"
        aria-modal="true"
      >
        <button class="popup__close-btn" aria-label="Закрыть попап"></button>
        <form action="/" class="form">
          <p class="form__title" id="form-title">Редактировать профиль</p>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="name"
              placeholder="Введите своё имя"
              required
              aria-label="Имя"
            />
            <input
              type="text"
              class="form__input"
              id="about"
              placeholder="Напишите о себе"
              required
              aria-label="Информация о себе"
            />
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_handlers">
            <button class="form__button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
