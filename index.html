<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta
      name="description"
      content="Делитесь фотографиями любимых мест со всем миром."
    />
    <meta name="keywords" content="фото альбом, делиться фото, mesto" />
    <link rel="shortcut icon" href="favicon.ico?v2" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">Header</header>
      <main class="content page__section">
      </main>
      <footer class="footer page__section">Footer</footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__close-btn"></div>
        <form action="/" class="form">
          <p class="form__title">Редактировать профиль</p>
          <fieldset class="form__fieldset">
            <input
              type="text"
              class="form__input"
              id="name"
              placeholder="Введите своё имя"
              required
            />
            <input
              type="text"
              class="form__input"
              id="about"
              placeholder="Напишите о себе"
              required
            />
          </fieldset>
          <fieldset class="form__fieldset form__fieldset_handlers">
            <button class="form__submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
