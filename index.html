<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="description" content="Делитесь фотографиями мест со всеми." />
    <meta name="keywords" content="фото альбом, делиться фото, mesto" />
    <link rel="shortcut icon" href="favicon.ico?v2" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Mesto логотип."
          class="logo logo_place_header"
        />
      </header>
      <main class="content page__section">
        <section class="profile content__profile">
          <img
            src="./images/avatar.jpg"
            alt="Аватар пользователя."
            class="profile__avatar"
          />
          <h1 class="profile__name">Arty Gvozdenkov</h1>
          <button
            class="profile__edit-btn link-hover"
            aria-label="Редактировать профиль"
            type="button"
          ></button>
          <p class="profile__about">web разработчик</p>
          <button
            class="profile__add-btn link-hover"
            aria-label="Добавить место"
            type="button"
          ></button>
        </section>
        <section class="photo-grid" aria-label="Фото галерея">
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_001.jpg"
              alt="Байкал."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Байкал</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_002.jpg"
              alt="Камчатка."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Камчатка</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_003.jpg"
              alt="Карелия."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Карелия</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_004.jpg"
              alt="Куршская коса."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Куршская коса</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_005.jpg"
              alt="Тверь."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Тверь</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
          <article class="card">
            <img
              src="./images/photo-grid/photo-grid_006.jpg"
              alt="Калуга."
              class="card__img"
            />
            <div class="card__footer">
              <h2 class="card__title">Калуга</h2>
              <button
                class="card__like link-hover link-hover_place_light"
                aria-label="Поставить лайк"
                type="button"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_edit-profile">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="form-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <form
          action="/"
          class="form form_edit-profile"
          name="edit-profile-form"
        >
          <h2 class="form__title" id="form-title">Редактировать профиль</h2>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="name"
              class="form__input form__input_type_name"
              placeholder="Введите своё имя"
              required
              aria-label="Имя"
            />
            <input
              type="text"
              name="about"
              class="form__input form__input_type_about"
              placeholder="Напишите о себе"
              required
              aria-label="Информация о себе"
            />
          </fieldset>
          <button type="submit" class="form__button">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Add card popup -->
    <div class="popup popup_add-card">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="form-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <form action="/" class="form form_add-card" name="add-card-form">
          <h2 class="form__title" id="form-title">Новое место</h2>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="title"
              class="form__input form__input_type_title"
              placeholder="Название"
              required
              aria-label="Название места"
            />
            <input
              type="url"
              name="url"
              class="form__input form__input_type_url"
              placeholder="Ссылка на картинку"
              required
              aria-label="Ссылка на картинку"
            />
          </fieldset>
          <button type="submit" class="form__button">Создать</button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
