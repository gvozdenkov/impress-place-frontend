<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Arty Gvozdenkov" />
    <meta name="description" content="Делитесь фотографиями мест со всеми." />
    <meta name="keywords" content="фото альбом, делиться фото, mesto" />
    <link
      rel="shortcut icon"
      href="<%=require('./favicon.ico')%>"
      type="image/x-icon"
    />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Mesto логотип."
          class="logo logo_place_header"
        />
      </header>
      <main class="content page__section">
        <section class="profile content__profile">
          <div class="profile__avatar" data-popup="popup_type_edit-avatar">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="Аватар пользователя."
              class="profile__avatar-img"
            />
          </div>
          <h1 class="profile__name">Arty Gvozdenkov</h1>
          <button
            class="profile__edit-btn link-hover"
            aria-label="Редактировать профиль"
            type="button"
            data-popup="popup_type_edit-profile"
          ></button>
          <p class="profile__about">web разработчик</p>
          <button
            class="profile__add-btn link-hover"
            aria-label="Добавить место"
            type="button"
            data-popup="popup_type_add-card"
          ></button>
        </section>
        <section class="photo-grid" aria-label="Фото галерея">
          <!-- Cards added here -->
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <!-- Edit Avatar popup -->
    <div class="popup popup_type_edit-avatar">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="edit-avatar-form-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <form
          class="form validate edit-avatar-form"
          name="editAvatarForm"
          novalidate
        >
          <h2 class="form__title" id="edit-avatar-form-title">
            Обновить аватар
          </h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="avatar-link" class="form__label sr-only"
                >Ссылка на картинку
              </label>
              <input
                type="url"
                name="avatar-link"
                id="avatar-link"
                class="form__input form__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error avatar-link-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Edit Profile popup -->
    <div class="popup popup_type_edit-profile">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="edit-profile-form-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <form
          class="form validate edit-profile-form"
          name="editProfileForm"
          novalidate
        >
          <h2 class="form__title" id="edit-profile-form-title">
            Редактировать профиль
          </h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="name" class="form__label sr-only">Имя</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Введите своё имя"
                minlength="2"
                maxlength="40"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required
              />
              <span class="form__input-error name-error"></span>
            </div>
            <div class="form__field">
              <label for="about" class="form__label sr-only"
                >Информация о себе</label
              >
              <input
                type="text"
                name="about"
                id="about"
                class="form__input"
                placeholder="Напишите о себе"
                minlength="2"
                maxlength="200"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required
              />
              <span class="form__input-error about-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Add card popup -->
    <div class="popup popup_type_add-card">
      <div
        class="popup__container"
        role="dialog"
        aria-labelledby="add-card-form-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <form
          class="form validate add-card-form"
          name="addCardForm"
          novalidate
        >
          <h2 class="form__title" id="add-card-form-title">Новое место</h2>
          <fieldset class="form__fieldset">
            <div class="form__field">
              <label for="place-name" class="form__label sr-only"
                >Название места</label
              >
              <input
                type="text"
                name="name"
                id="place-name"
                class="form__input form__input_type_title"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                pattern="[a-zA-Zа-яА-ЯёЁ\-\s]+"
                data-error-message="Поле может содержать только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required
              />
              <span class="form__input-error place-name-error"></span>
            </div>

            <div class="form__field">
              <label for="place-link" class="form__label sr-only"
                >Ссылка на картинку</label
              >
              <input
                type="url"
                name="link"
                id="place-link"
                class="form__input form__input_type_url"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error place-link-error"></span>
            </div>
          </fieldset>
          <button type="submit" class="button form__submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- Card image popup -->
    <div class="popup popup_type_image">
      <div
        class="popup__container popup__container_type_image"
        role="dialog"
        aria-labelledby="popup-image-title"
        aria-modal="true"
      >
        <button
          class="popup__close-btn link-hover"
          aria-label="Закрыть попап"
          type="button"
        ></button>
        <img src="" alt="/" class="popup__image" />
        <p class="popup__image-title" id="popup-image-title"></p>
      </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
      <article class="card">
        <img src="" alt="Байкал." class="card__img" />
        <button class="card__delete-btn link-hover"></button>
        <div class="card__footer">
          <h2 class="card__title">Байкал</h2>
          <button
            class="card__like-btn link-hover link-hover_place_light"
            aria-label="Поставить лайк"
            type="button"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
